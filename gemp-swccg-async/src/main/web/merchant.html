    <script type="text/javascript">

        $(document).keydown(function (e) {
            if (e.which === 8 && !$(e.target).is("input, textarea")) {
                e.preventDefault();
            }
        });

        $(document).ready(
                function () {
                    var ui = new GempSwccgMerchantUI($("#cardList"), $("#cardFilter"));

                    $(window).resize(function () {
                        layoutUi(ui);
                    });

                    layoutUi(ui);
                });

        function layoutUi(ui) {
            var width = $(window).width();
            var height = $(window).height();
            if (width < 800)
                width = 800;
            if (height < 400)
                height = 400;

            var padding = 5;
            var cardListLeft = 450;
            var pocketArea = 100;

            $("#cardFilter").css({position:"absolute", left:padding, top:padding, width:width - (padding * 2), height:height - (padding * 2)});
            $("#cardList").css({position:"absolute", left:padding + cardListLeft, top:padding + pocketArea, width:width - cardListLeft - (padding * 2), height:height - pocketArea - (padding * 2)});
            ui.layoutUI();
        }
    </script>

</head>
<body>
<div id="main"
     style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; background-color: #000000; overflow: hidden">
    <div id="cardFilter"></div>
    <div id="cardList"></div>
</div>
</body>
