<script type="text/javascript">
    var ui;
    var communication;

    $(document).keydown(function (e) {
        if (e.which === 8 && !$(e.target).is("input, textarea")) {
            e.preventDefault();
        }
    });

    $(document).ready(
            function () {
                var replay = getUrlParam("replayId");

                ui = new GempSwccgGameUI("/gemp-swccg-server", replay != null);

                $(window).resize(function () {
                    ui.windowResized();
                });

                ui.layoutUI(true);

                if (replay == null)
                    ui.startGameSession();
                else
                    ui.startReplaySession(replay);
            });
</script>

<div id="main"
